<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Colorful Analog Clock</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <div class="clock">
    <div class="numbers">
      <span class="number" style="--i:1">5</span>
      <span class="number" style="--i:2">6</span>
      <span class="number" style="--i:3">7</span>
      <span class="number" style="--i:4">8</span>
      <span class="number" style="--i:5">9</span>
      <span class="number" style="--i:6">10</span>
      <span class="number" style="--i:7">11</span>
      <span class="number" style="--i:8">12</span>
      <span class="number" style="--i:9">1</span>
      <span class="number" style="--i:10">2</span>
      <span class="number" style="--i:11">3</span>
      <span class="number" style="--i:12">4</span>
    </div>
    <div class="hour-hand"></div>
    <div class="minute-hand"></div>
    <div class="second-hand"></div>
    <div class="center-dot"></div>
  </div>

  <script src="script.js"></script>
</body>
</html>
